<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Countdown</title>
  <link rel="stylesheet" href="css/reset.css"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="countDownContainer">
    <section class="countDown">
      <h1 class="title"> Jam is coming soon</h1>
      <div class="timerContainer">
        <div class="timerItem">
          <p class="itemValue days"></p>
          <p class="itemName">days</p>
        </div>
        <div class="timerItem">
          <p class="itemValue hours"></p>
          <p class="itemName">hours</p>
        </div>      
        <div class="timerItem">
          <p class="itemValue minutes"></p>
          <p class="itemName">minutes</p>
        </div>
        <div class="timerItem">
          <p class="itemValue seconds"></p>
          <p class="itemName">seconds</p>
        </div>
      </div> 
    </section>  
  </main>    
  <script src="script.js"></script>
</body>
</html>
